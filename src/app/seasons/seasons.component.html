<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. 2022" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="season">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Temporada</th>
      <td mat-cell *matCellDef="let row">{{ row.season }}</td>
    </ng-container>

    <ng-container matColumnDef="schedule">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Etapas</th>
      <td mat-cell *matCellDef="let row">
        <a routerlink="">{{ row.schedule }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="drivers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pilotos</th>
      <td mat-cell *matCellDef="let row"><a routerlink="">Ver Pilotos</a></td>
    </ng-container>

    <ng-container matColumnDef="constructors">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Equipes</th>
      <td mat-cell *matCellDef="let row"><a routerlink="">Ver Equipes</a></td>
    </ng-container>

    <ng-container matColumnDef="driverId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>1ยบ Pos. Equipe</th>
      <td mat-cell *matCellDef="let row">{{ row.driverId }}</td>
    </ng-container>

    <ng-container matColumnDef="driverWinner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>1ยบ Pos.</th>
      <td mat-cell *matCellDef="let row">{{ row.driverWinner }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">
        Nenhum valor encontrado. "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSize]="30"
    [length]="seasons.length"
    [pageSizeOptions]="[10, 20, 30]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
